<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Dog Adoption</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="./src/index.js"></script>
  </head>

  <body>
    <div id="header">
        <h1>DogFinder</h1>
        <img src="./images/output-onlinegiftools.gif" alt="pawprint">
    </div>
    <h2>We'll help you adopt a dog today and find your furry best friend!</h2>
    <div id="allDogs"></div>
    <div id="form-container">
    <form id="posting-form" class = "form">
      <h3>Need to post a dog for adoption?</h3>
      <h4>Please fill out the form below and we'll help them find their forever home.</h4>
      <label for="dogName">Name: </label>
      <input type="text" name="dogName" placeholder="Dog Name" />
      <label for="dogAge">Age: </label>
      <input type="text" name="dogAge" placeholder="Dog Age" />
      <label for="dogBreed">Breed: </label>
      <input type="text" name="dogBreed" placeholder="Dog Breed" />
      <label for="dogGender">Gender: </label>
      <select name="dogGender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <label for="dogDescription">Description: </label>
      <input type="text" name="dogDescription" placeholder="Dog Description" />
        <label for="dogPersonality">Personality: </label>
      <input type="text" name="dogPersonality" placeholder="Dog Personality" />
      <label for="dogImage">Image: </label>
      <input type="text" name="dogImage" placeholder="Dog Image" />
        <label for="altImage">Second Image: </label>
      <input type="text" name="altImage" placeholder="Second Image" />
      <input type="submit" value="Post" />
    </form>
    </div>
    <div id="footer"></div>
  </body>
</html>
